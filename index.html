<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABLA - Estoque</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pagina-inicial">
        <h1>Bem-vindo ao Sistema de Gestão de Estoque da ABLA!</h1>
        <button id="login-button">Fazer Login</button>
        <button id="registrar-button">Não tenho uma conta. Quero me registar.</button>
    </div>

    <div id="pagina-login" style="display: none;">
        <h2>Fazer Login</h2>
        <form id="login-form">
            <div>
                <label for="email-login">Email:</label> 
                <input type="email" id="email-login" required> 
            </div>
            <div>
                <label for="senha-login">Senha:</label> 
                <input type="password" id="senha-login" required> 
            </div>
            <button type="submit">Entrar</button>
        </form>
        <button id="registrar-link">Não tenho conta, quero me registar</button>
        <button id="cancelar-login-button">Cancelar</button> 
    </div>

    <div id="pagina-registro" style="display: none;">
        <h2>Registrar</h2>
        <form id="registro-form">
            <div>
                <label for="email-registro">Email:</label> 
                <input type="email" id="email-registro" required> 
            </div>
            <div>
                <label for="senha-registro">Senha:</label> 
                <input type="password" id="senha-registro" required> 
            </div>
            <div>
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <button id="cancelar-registro-button">Cancelar</button> 
    </div>

    <script src="firebaseConfig.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
